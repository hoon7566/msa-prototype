server:
  port: 0

spring:
  application:
    name: auth-service
  redis:
    host: localhost
    port: 6379


eureka:
  client:
    service-url:
      defalutZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}