
spring:
  devtools:
    livereload:
      enabled: true
  application:
    name: frontend
  thymeleaf:
    encoding: UTF-8

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defalutZone:
        http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

server:
  port: 0

logging:
  level:
    com.example.frontend: DEBUG




