<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<script>
    function initNavigator(){
        $("#submit").click(function (){sendForm()});
        $("#openUserForm").click(function (){toggleUserForm()});
    }

    function toggleUserForm() {
        $("#userFormModal").modal('toggle');
    }

    function sendForm() {
        var userData = {
            userId:$("#userId").val(),
            name:$("#name").val(),
            password:$("#password").val()
        };

        $.ajax({
            type: 'post'
            , async: true
            , url: '/user-service/users'
            , data: JSON.stringify(userData)//JSON.stringify()로 데이터를 감싸줍니다.
            ,dataType : "json"
            ,contentType: "application/json; charset=utf-8"
            , beforeSend: function() {
            }
            , success: function (ajaxData, status, request) {
                alert("가입되었습니다.");
                console.log(ajaxData);
                toggleUserForm();
            }
            , error: function(request, status, err) {
                console.log(status,request,err);

            }
            , complete: function(request, status) {

            }
        });
    }
</script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">근손실닷컴</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" href="/view">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/view/health">헬스용품</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#!">덤밸</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">PT예약</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item">
                    <a id="openUserForm" class="nav-link" ><i class="fa fa-github"></i> 회원가입</a>
                </li>
                <li class="nav-item">
                    <a target="_blank" rel="noopener" class="nav-link" href="/view/login"><i class="fa fa-twitter"></i> 로그인</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>

                </li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="userFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>

                </div>
                <div class="modal-body">
                    <form id="userForm" name="userForm">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userId" name="userId" placeholder="userId">
                                <label for="userId">userId</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="백창훈">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</nav>

</html>
